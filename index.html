<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
      }

      .segment {
        background-image: url('http://hdwallpaperbackgrounds.net/wp-content/uploads/2017/01/wallpaper-hd-1080p-1.jpg');
        background-size: cover;
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="segment"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      var $segment = document.getElementsByClassName('segment')[0]
      new SegmentEffect($segment, {
        positions: [
          {top: 32, left: 0, width: 45, height: 45},
          {top: 0, left: 50, width: 20, height: 45},
          {top: 55, left: 55, width: 45, height: 45},
          {top: 0, left: 30, width: 10, height: 45},
        ],
      })
    </script>
  </body>
</html>
